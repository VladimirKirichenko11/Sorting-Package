name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12', '3.13']
    
    - name: Run tests
      env:
        PYTHONPATH: ./src
      run: |
        python -m pytest tests/ -v